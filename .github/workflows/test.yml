name: Run Tests

on:
  push:
    branches: ['*']

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        node-version: [20]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Check Node.js and npm versions
        run: |
          node --version
          npm --version

      - name: Set up Python
        if: runner.os == 'macOS'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Build Tools
        if: runner.os == 'macOS'
        run: |
          python -m pip install --upgrade pip
          python -m pip install setuptools wheel
          npm install -g node-gyp@latest

      - name: Set up macOS environment
        if: runner.os == 'macOS'
        run: |
          # Print system information for debugging
          uname -a
          arch
          # Install sqlite3 system dependency
          brew install sqlite

      - name: Set up Linux environment
        if: runner.os == 'Linux'
        run: |
          # Print system information for debugging
          uname -a
          # Install system dependencies
          sudo apt-get update
          sudo apt-get install -y python3 make g++ build-essential libsqlite3-dev

      - name: Set up Windows environment
        if: runner.os == 'Windows'
        run: |
          # Print system information for debugging
          systeminfo | findstr /B /C:"OS Name" /C:"OS Version" /C:"System Type"
          # Install system dependencies if needed
          npm install -g windows-build-tools

      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps
          cd release/app
          npm install --ignore-scripts
          cd ../..

      - name: Rebuild native modules for macOS
        if: runner.os == 'macOS'
        run: |
          cd release/app
          # Rebuild better-sqlite3 for Electron
          npx electron-rebuild -f -w better-sqlite3 -v 26.6.10

          # Check the installed packages
          npm list better-sqlite3

          # Check the binary module
          find node_modules/better-sqlite3 -name "*.node" || echo "No .node files found"

          cd ../..

      - name: Rebuild native modules for Linux
        if: runner.os == 'Linux'
        run: |
          cd release/app
          # Rebuild better-sqlite3 for Electron
          npx electron-rebuild -f -w better-sqlite3 -v 26.6.10

          # Check the installed packages
          npm list better-sqlite3

          # Check the binary module
          find node_modules/better-sqlite3 -name "*.node" || echo "No .node files found"

          cd ../..

      - name: Rebuild native modules for Windows
        if: runner.os == 'Windows'
        run: |
          cd release/app
          # Rebuild better-sqlite3 for Electron
          npx electron-rebuild -f -w better-sqlite3 -v 26.6.10

          # Check the installed packages
          npm list better-sqlite3

          # Check the binary module
          dir node_modules\better-sqlite3\build\Release || echo "No .node files found"

          cd ..\..

      - name: Run tests
        run: npm test
