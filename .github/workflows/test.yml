name: Run Tests

on:
  push:
    branches: ['*']

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]
        node-version: [20]
        # Temporarily focusing on macOS only with Node 20
        # Will restore other platforms once macOS is fixed

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Check Node.js and npm versions
        run: |
          node --version
          npm --version

      - name: Set up Python
        if: runner.os == 'macOS'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Build Tools
        if: runner.os == 'macOS'
        run: |
          python -m pip install --upgrade pip
          python -m pip install setuptools wheel
          npm install -g node-gyp@latest

      - name: Set up macOS environment
        if: runner.os == 'macOS'
        run: |
          # Print system information for debugging
          uname -a
          arch
          # Install sqlite3 system dependency
          brew install sqlite

      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps
          cd release/app
          npm install --ignore-scripts
          cd ../..

      - name: Rebuild native modules for macOS
        if: runner.os == 'macOS'
        run: |
          cd release/app
          # Remove existing sqlite3
          npm uninstall sqlite3

          # Install specific version of node-addon-api that's compatible with Electron 26
          npm install node-addon-api@5.1.0

          # Install sqlite3 with the suggested approach
          npm install sqlite3@5.1.6 --build-from-source --target_arch=arm64 --fallback-to-build

          # Apply the sqlite3 fix
          node ../../.erb/scripts/fix-sqlite3-bug.js

          # Rebuild for Electron
          npx electron-rebuild -f -w sqlite3 -v 26.6.10

          # Check the installed packages
          npm list sqlite3

          # Check the binary module
          find node_modules/sqlite3 -name "*.node" || echo "No .node files found"

          cd ../..

      - name: Run tests
        run: npm test
